version: '3.8'

services:
  redis:
    container_name: redis
    image: redis
    ports:
      - "6000:6379"
    restart: always

  postgres:
    container_name: postgres
    image: postgres
    ports:
      - "4000:5432"
    environment:
      POSTGRES_PASSWORD: "password"
      POSTGRES_USER: "postgres"
    restart: always

